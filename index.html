<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Interactive Page!</h1>
        <p>Click me to see the magic</p>
        <button id="changeText">Click me to change the text!</button>
        <p>This is another paragraph that will change color when clicked.</p>
        <img id="image" src="image.jpg" alt="An image">
    </div>
</body>
</html>
